<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather apps</title>
    <link rel="stylesheet" href="projetday1.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="https://th.bing.com/th/id/R.20dbfadd175a812887248cc22bb900b9?rik=YbnvZ34cuTLfEw&pid=ImgRaw&r=0" alt="" width="100" height="100"> </button>
    </div>
    <div class="weather">
        <img src="https://th.bing.com/th/id/R.95e24377e972a5786a44c75f67f41144?rik=HK0XQn%2fhnhbySw&riu=http%3a%2f%2fmeteocast.net%2ftpl%2fimages%2fmeteocast_sun_and_cloud.png&ehk=cOAFQPV0Hzwo78wxuZk%2blTvyk%2fQqxl1Rr6wnVIhGzdo%3d&risl=&pid=ImgRaw&r=0" class="weather-icon">
        <h1 class="temp">22c</h1>
        <h2 class="city">Lome</h2>
        <div class="details">
            <div class="col">
                <img src="https://cdn4.iconfinder.com/data/icons/technical-specification/100/humidity-512.png" width="80" height="80">
                <div>
                    <p class="humidity">50</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="https://th.bing.com/th/id/R.85516e7a87be548a2d95e41e382e8a93?rik=Ks%2bY4TFmjmrAlQ&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_541887.png&ehk=xwXFS%2b8mVC4766NyKhOIumvEkWASA5X0AvNLa%2bJooIs%3d&risl=&pid=ImgRaw&r=0" width="75" height="75">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>


</div>

<script src="projetday1.js"></script>

</body>
</html>
